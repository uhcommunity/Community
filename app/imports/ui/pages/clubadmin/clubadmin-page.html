<template name="ClubAdmin_Page">

  {{#if Template.subscriptionsReady}}

  <div class="ui text container segment">
    <div class="ui dividing header">
      Profile
    </div>
    <form class="ui equal width form club-data-form {{ successClass }} {{ errorClass }}">

      <div class="fields">
        {{> Text_Form_Control label="Club Name" placeholder="Club Name" value=club.clubName errorMessage=(fieldError "clubName")}}
      </div>

      <div class="field">
        {{> Text_Form_Control label="Picture" placeholder="http://foo.com/shot.jpg" value=club.picture errorMessage=(fieldError "picture")}}
      </div>

      <div class="field">
        {{> Select_Form_Control label="Interests" options=interests errorMessage=(fieldError "interests") multiple=true }}
      </div>

      <div class="fields">

        {{> Social_Network_Form_Control label="Github" icon="github" placeholder="gitclub" value=club.github errorMessage=(fieldError "github")}}
        {{> Social_Network_Form_Control label="Facebook" icon="facebook" placeholder="clubbook" value=club.facebook errorMessage=(fieldError "facebook")}}
        {{> Social_Network_Form_Control label="Instagram" icon="instagram" placeholder="instaclub" value=club.instagram errorMessage=(fieldError "instagram")}}

      </div>

      {{> TextArea_Form_Control label="Club Description" value=club.clubDescription placeholder="Club Description" errorMessage=(fieldError "clubDescription")}}


      <button class="ui primary button" type="submit">Submit</button>
      {{#if displaySuccessMessage}}
      <div class="ui success message">
        <p>Profile data successfully updated.</p>
      </div>
      {{/if}}
    </form>
  </div>

  {{/if}}

</template>

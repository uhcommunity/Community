<template name="Filter_Page">
  {{#if Template.subscriptionsReady}}
  <div class="class ui grid container">
    <form style="border: 1px solid #e6e6e6" class="ui sixteen wide column recommended-column">
      <div class="field">
        {{> Select_Form_Control label="Interests" options=interests multiple=true }}
      </div>
      <button class="ui green button" type="submit">Filter</button>
    </form>

    <div style="margin-top: 10px" class="ui sixteen wide column">

      {{> Filter_Page_Directory profiles=clubs }}

    </div>
  </div>
  {{/if}}
</template>

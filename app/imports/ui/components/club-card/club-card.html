<template name="Club_Card">
  {{#if Template.subscriptionsReady}}
  <div class="six wide column">
    <div id={{club._id}} class="ui raised link centered card clubCard">
      <div class="content">
        <div class="header">{{club.clubName}}</div>
        <div class="meta">
          <span class="category">{{club.interests}}</span>
        </div>
        <div class="description">
          <p>{{club.clubDescription}}</p>
        </div>
      </div>
      <div class="extra content">
        <span id={{club._id}} class="left floated like">
          <i class="like icon active"></i>
          Unlike
        </span>
        <div class="right floated author">
          <img class="ui avatar image" src="{{ club.picture }}">
          {{club.username}}
        </div>
      </div>
    </div>
  </div>
{{/if}}
</template>

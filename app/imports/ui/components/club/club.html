<template name="Club">
  {{#if Template.subscriptionsReady}}
    <div class="ui two column doubling stackable grid container">
      <div class="column">
        <div class="ui raised link centered card">
          <div class="content">
            <div class="header">{{club.clubName}}</div>
            <div class="meta">
              <span class="category">{{club.interests}}</span>
            </div>
            <div class="description">
              <p>{{club.clubDescription}}</p>
            </div>
          </div>
          <div class="extra content">
            <div class="right floated author">
              <img class="ui avatar image" src="{{ club.picture }}">
              {{club.username}}
            </div>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="ui threaded comments">
          <h3 class="ui dividing header">Comments</h3>

          {{#each comment in comments }}
             {{> Comment comment=comment }}
          {{/each}}
          {{#if pages}}
            <div class="ui container center aligned">
              <div class="ui pagination menu">

                {{#each number in pages }}
                  <a class="paginate item" data-paginate-index={{@index}}>
                    {{number}}
                  </a>
                {{/each}}

              </div>
            </div>
          {{/if}}
          <form class="ui reply form">
            <div class="field">
              <textarea></textarea>
            </div>
            <button class="ui blue button" type="submit"><i class="icon edit"></i> Add Reply</button>
          </form>
        </div>
      </div>
    </div>
  {{/if}}
</template>
